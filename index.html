<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Polygon DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk/dist/thirdweb.min.js"></script>
     <!-- Thirdweb SDK -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://raw.githubusercontent.com; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline';">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' js.stripe.com code.jquery.com cdn.jsdelivr.net maps.googleapis.com 'unsafe-inline';">
    <meta content="text/html; charset=utf-8 ;script-src 'self' cdn.jsdelivr.net unpkg.com 'unsafe-inline' 'unsafe-eval';" http-equiv="content-type">

</head>
<body>
    <header>
        <h1>Daily Polygon</h1>
    </header>
    <main>
        <section id="investment">
            <h2>Invest for daily income, get income for years</h2>
            <form id="investmentForm">
                <label for="amount">Amount (POL):</label>
                <input type="number" id="amount" min="1" step="0.01" required>
                <label for="referrer">Referrer Address:</label>
                <input type="text" id="referrer" placeholder="Optional">
                <button type="submit">Invest</button>
            </form>
        </section>
        
        <section id="withdraw">
            <h2>Withdraw</h2>
            <button id="withdrawButton" onclick="confirmWithdrawal();">Withdraw</button>
        </section>

        <section id="userInfo">
            <h2>Your Info</h2>
            <div>
                <p>Total Deposits: <span id="totalDeposits">0</span> POL</p>
                <p>Total Withdrawn: <span id="totalWithdrawn">0</span> POL</p>
                <p>Available for Withdrawal: <span id="availableBalance">0</span> POL</p>
            </div>
        </section>
        
        <section id="connectSection">
            <button id="connectButton">Connect Wallet</button>
            <p>Your Address: <span id="walletAddress">Not Connected</span></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Daily Polygon DApp</p>
    </footer>
