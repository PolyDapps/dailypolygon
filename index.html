<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Example</title>
    <script type="module" src="dailypolygon/blob/main/app.js"></script> <!-- Update with the correct path -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Polygon</h1>
    </header>
    
    <main>
        <section id="walletConnect">
            <h2>Connect Your Wallet</h2>
            <button id="connectButton">Connect with WalletConnect</button>
        </section>
        
        <section id="investment">
            <h2>Invest for Daily Income</h2>
            <form id="investmentForm">
                <label for="amount">Amount (POL):</label>
                <input type="number" id="amount" min="1" step="0.01" required>
                
                <label for="referrer">Referrer Address:</label>
                <input type="text" id="referrer" placeholder="Optional">
                
                <button type="submit">Invest</button>
            </form>
        </section>
        
        <section id="withdraw">
            <h2>Withdraw</h2>
            <button id="withdrawButton">Withdraw</button>
        </section>
        
        <section id="userInfo">
            <h2>Your Info</h2>
            <div>
                <p>Total Deposits: <span id="totalDeposits">0</span> POL</p>
                <p>Total Withdrawn: <span id="totalWithdrawn">0</span> POL</p>
                <p>Available for Withdrawal: <span id="availableBalance">0</span> POL</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Daily Polygon DApp</p>
    </footer>
</body>
</html>
