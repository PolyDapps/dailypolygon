<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Polygon DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <header>
        <h1>Daily Polygon</h1>
    </header>
    <main>
        <section id="walletConnect">
            <h2>Connect Your Wallet</h2>
            <button id="connectButton">Connect Wallet</button>
        </section>
        
        <section id="investment">
            <h2>Invest for Daily Income, Get Income for Years</h2>
            <form id="investmentForm" onsubmit="return validateForm();">
                <label for="amount">Amount (POL):</label>
                <input type="number" id="amount" min="1" step="0.01" required>
                
                <label for="referrer">Referrer Address:</label>
                <input type="text" id="referrer" placeholder="Optional">
                
                <button type="submit">Invest</button>
            </form>
        </section>
        
        <section id="withdraw">
            <h2>Withdraw</h2>
            <button id="withdrawButton">Withdraw</button>
        </section>

        <section id="userInfo">
            <h2>Your Info</h2>
            <div>
                <p>Total Deposits: <span id="totalDeposits">0</span> POL</p>
                <p>Total Withdrawn: <span id="totalWithdrawn">0</span> POL</p>
                <p>Available for Withdrawal: <span id="availableBalance">0</span> POL</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Daily Polygon DApp</p>
    </footer>

    <script type="text/javascript">
        let web3;
        let account;

        // Connect to MetaMask
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0]; // Get the first account
                    web3 = new Web3(window.ethereum); // Create Web3 instance with MetaMask provider
                    
                    console.log("Connected account:", account);
                    alert(`Wallet connected: ${account}`);
                } catch (error) {
                    console.error("Connection failed:", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        function validateForm() {
            // Implement form validation logic here
            return true; // Allow form submission
        }

        function confirmWithdrawal() {
            // Implement withdrawal confirmation logic here
            alert("Withdrawal confirmed!"); // Example alert
        }

        // Add event listeners after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectButton').addEventListener('click', connectWallet);
            document.getElementById('withdrawButton').addEventListener('click', confirmWithdrawal);
        });
    </script>
</body>
</html>
